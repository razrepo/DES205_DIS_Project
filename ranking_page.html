<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesignVerse - Popular Designs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      background-color: #f0f0f0;
    }

    /* Colors */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav .logo {
      font-size: 24px;
      font-weight: 700;
      color: #ff69b4;
      cursor: pointer;
      position: relative;
      align-self: center;
      align-items: center;
      align-content: center;
      align-tracks: center;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 16px;
      display: block;
    }

    .dropdown a:hover {
      background-color: #f1f1f1;
    }

    nav .logo:hover .dropdown {
      display: block;
    }
    
    /* Layout */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      padding-top: 120px; /* adjust for fixed header */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    section {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      width: 100%;
      max-width: 800px;
    }

    .ranking-system {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rank-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .rank-number {
      font-size: 36px;
      font-weight: bold;
      margin-right: 1rem;
    }

    .gold {
      color: #ffd700; /* gold */
    }

    .silver {
      color: #c0c0c0; /* silver */
    }

    .bronze {
      color: #cd7f32; /* bronze */
    }

    .image-details {
      margin-left: 1rem;
      flex: 1;
    }

    .placeholder-image {
      width: 100%;
      background-color: #f5f5f5;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .placeholder-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .placeholder-image:hover img {
      transform: scale(1.05);
    }

    .placeholder-image a {
      display: block;
      text-decoration: none;
    }

    .image-labels {
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: #fff;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    .placeholder-image:hover .image-labels {
      opacity: 1;
    }

    .image-labels h3,
    .image-labels p {
      margin: 0;
    }

    .image-labels p {
      font-size: 14px;
    }
    @media (max-width: 1200px) {
      .placeholder-image {
        width: calc(48% - 10px);
      }
    }

    @media (max-width: 800px) {
      .placeholder-image {
        width: 100%;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
        <div class="logo">
        DesignVerse
        <div class="dropdown">
            <a href="home_page.html">Home</a>
            <a href="projects_page.html">Projects</a>
            <a href="ranking_page.html">Most Popular Designs</a>
            <a href="upload_page.html">Upload Design</a>
        </div>
        </div>
    </nav>
  </header>

  <main>
    <h1>Most Popular Designs</h1>
    <section>
      <div class="ranking-system">
        <div class="rank-item">
          <div class="rank-number gold">1</div>
          <div class="placeholder-image">
            <a href="templates/1.html">
              <img src="assets/1.jpg" alt="Project 1">
            </a>
            <div class="image-labels">
              <h3>Artist: Artist1</h3>
              <p>Course: Design Drawing & Visualization</p>
            </div>
          </div>
        </div>
        <div class="rank-item">
          <div class="rank-number silver">2</div>
          <div class="placeholder-image">
            <a href="templates/5.html">
              <img src="assets/5.jpg" alt="Project 5">
            </a>
            <div class="image-labels">
              <h3>Artist: Artist2</h3>
              <p>Course: Introduction to HCI</p>
            </div>
          </div>
        </div>
        <div class="rank-item">
          <div class="rank-number bronze">3</div>
          <div class="placeholder-image">
            <a href="templates/6.html">
              <img src="assets/6.jpg" alt="Project 6">
            </a>
            <div class="image-labels">
              <h3>Artist: Artist3</h3>
              <p>Course: Prototyping Interactive Systems</p>
            </div>
          </div>
        </div>
      </div>
    </section>  
  </main>

  <script>
    // Add any necessary JavaScript here
  </script>
</body>
</html>
