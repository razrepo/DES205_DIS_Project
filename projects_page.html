<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DesignVerse - Project Showcase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    nav .logo {
      font-size: 24px;
      font-weight: 700;
      color: #ff69b4;
      cursor: pointer;
      position: relative;
      align-self: center;
      align-items: center;
      align-content: center;
      align-tracks: center;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      font-size: 16px;
      display: block;
    }

    .dropdown a:hover {
      background-color: #f1f1f1;
    }

    nav .logo:hover .dropdown {
      display: block;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    section {
      margin-bottom: 40px;
    }

    .horizontal-boxes {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .placeholder-image {
      width: calc(32% - 10px);
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .placeholder-image:hover {
      background-color: #f5f5f5;
      transform: translateY(-5px);
    }

    .placeholder-image img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      transition: transform 0.3s ease-in-out;
    }

    .placeholder-image:hover img {
      transform: scale(1.05);
    }

    .placeholder-image a {
      color: #333;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }

    .hover-text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 0 0 4px 4px;
      text-align: center;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }

    .placeholder-image:hover .hover-text {
      opacity: 1;
    }

    .hover-text span {
      font-size: 14px;
    }

    @media (max-width: 1200px) {
      .placeholder-image {
        width: calc(48% - 10px);
      }
    }

    @media (max-width: 800px) {
      .placeholder-image {
        width: 100%;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        DesignVerse
        <div class="dropdown">
          <a href="home_page.html">Home</a>
          <a href="projects_page.html">Projects</a>
          <a href="ranking_page.html">Most Popular Designs</a>
          <a href="upload_page.html">Upload Design</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="horizontal-boxes">
        <div class="placeholder-image">
          <a href="templates/1.html">
            <img src="assets/1.jpg" alt="Page 1">
            <div class="hover-text">
              <span>Click to view more</span>
            </div>
          </a>
        </div>
        <div class="placeholder-image">
          <a href="templates/2.html">
            <img src="assets/2.jpg" alt="Page 2">
            <div class="hover-text">
              <span>Click to view more</span>
            </div>
          </a>
        </div>
        <div class="placeholder-image">
          <a href="templates/3.html">
            <img src="assets/3.jpg" alt="Page 3">
            <div class="hover-text">
              <span>Click to view more</span>
            </div>
          </a>
        </div>
        <div class="placeholder-image">
          <a href="templates/4.html">
            <img src="assets/4.jpg" alt="Page 4">
            <div class="hover-text">
              <span>Click to view more</span>
            </div>
          </a>
        </div>
        <div class="placeholder-image">
          <a href="templates/5.html">
            <img src="assets/5.jpg" alt="Page 5">
            <div class="hover-text">
              <span>Click to view more</span>
            </div>
          </a>
        </div>
        <div class="placeholder-image">
          <a href="templates/6.html">
            <img src="assets/6.jpg" alt="Page 6">
            <div class="hover-text">
              <span>Click to view more</span>
            </div>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
